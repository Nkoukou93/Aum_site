<head>
    <meta charset="utf-8">

    <meta content="" name="description">

    <!-- Favicon -->
    <link href="media-uam/LogoAUM-2-07 (1).png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <!-- Customized Bootstrap Stylesheet -->

<body>
    <form class="form">
        <a href="index.html"><img src="media-uam/LogoAUM-2-07 (1).png" alt="" width="100" height="50"></a>
        <h2 class="ficheform"> Fiche de pré-inscription</h2>
        <div class="form-row">
           <input type="text" id="nom" name="nom" placeholder="Nom" required />
        </div>
       
        <div class="form-row">
           <input type="text" id="prenom" name="prenom" placeholder="Prénom" required />
        </div>
       
        <div class="form-row">
           <input type="email" id="email" name="email" placeholder="Adresse e-mail" required />
        </div>
       
        <div class="form-row">
           <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone" required />
        </div>
       
        <div class="form-row">
           <select id="filiere" name="filiere" required>
             <option value="">Filieres</option>
             <option value="filiere1">Filier 1</option>
             <option value="filiere2">Filier 2</option>
             <option value="filiere3">Filier 3</option>
           </select>
        </div>
       
        <div class="form-row">
           <select id="campus" name="campus" required>
             <option value="">Campus</option>
             <option value="campus1">AUM Libreville</option>
             <option value="campus2">AUM Brazzaville</option>
             <option value="campus3">AUM Bangui</option>
             <option value="campus3">AUM Manfila</option>
           </select>
        </div>
       
        <div class="form-row">
           <input type="submit" value="Obtenir sa pré-inscription" />
        </div>
       </form>
    
</body>
